<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="dashboard.css" />
    </head>
    <body onload="initClock()">
        <header>
            <h1>
                Hi
                <span id="result">...</span>
                <span>ğŸ˜€</span>
            </h1>
        </header>
        <main>
            <div class="add">
                <h5>What are you doing today?</h5>
                <button class="addtask1" id="button-1" onclick="toggleModal();">
                    Add task
                    <span>
                        <img src="./images:icons/add.png" alt="add task icon" />
                    </span>
                </button>
                <div class="modal" id="modal">
                    <div class="modal-content">
                        <h3><b>Create a New Task</b></h3>
                        <div>
                            <input class="input" type="text" required/>
                            <input class="submit" type="submit" value="submit" placeholder="Add"/>
                            <label>Enter Task</label>
                        </div>
                    </div>
                    <span class="close" onclick="toggleModal()" ;>&times;</span>
                </div>
            </div>
            <div class="searchbar">
                <input type="search" class="search" name="search" id="search" placeholder="Search tasks" />
            </div>
            <div class="cards">
                <div class="card">
                    <div class="date">
                        <span id="dayname">Day</span>
                        <span id="month">Month</span>
                        <span id="daynum">00</span>
                        <span id="year">Year</span>
                    </div>
                    <br />
                    <div class="time">
                        <span id="hour">00</span>: <span id="minutes">00</span>:
                        <span id="seconds">00</span>
                        <span id="period">...</span>
                    </div>
                </div>
            </div>
            <div class="container">
                <div>
                    <h5>Tasks</h5>
                    <div class="taskborder">
                        <p>
                            You have not entered any task yet,<br />
                            <button class="addtask1" id="button-2" onclick="toggleModal();">
                                Add task
                                <span>
                                    <img src="./images:icons/add.png" alt="add task icon" />
                                </span>
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js" />
    </body>
</html>
